<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
<!-- Заливка Беграунда не на весь екран. -->
    <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>

    <section> <!-- безполезный тег -->
        <!-- супер - есть небольшая потдержка адаптива, При сжимании страници менше 1200 проценты сильно ужимают контент.
        Ету проблему можно решить всего одним css-свойством, Вопос: что ето за свойство ? -->
        <table> <!-- Ну с помошью таблицы ето для тебя было слишком легко -->
            <tr>
                <td class="element">
                    <!--
                    А при наведении блоки скачут, на одном из звонков мы обсуждали, 2 способа как можно обойти ету проблему.
                    Ладно бы еще сами список прыгал. Так ето еще влияет и на другие блоки. Ето плохо.
                    -->
                    <input type="checkbox" id="check1">
                    <label for="check1" class="NewAfter1"> A lot of pickles</label>
                </td>
            </tr>

            <tr>
                <td class="element">
                    <input type="checkbox" id="check2">
                    <label for="check2" class="NewAfter2">10 apples </label>
                </td>
            </tr>
            <tr>
                <td class="element">
                    <input type="checkbox" id="check3">
                    <label for="check3" class="NewAfter3">20 oranges </label>
                </td>
            </tr>
            <tr>
                <td class="element">
                    <input type="checkbox" id="check4">
                    <label for="check4" class="NewBefore1"> (hmm... they always disappear)</label>
                </td>
            </tr>
            <tr>
                <td class="element">
                    <input type="checkbox" id="check5">
                    <label for="check5">15 bentos</label>
                </td>
            </tr>
            <tr>
                <td class="element">
                    <input type="checkbox" id="check6">
                    <label for="check6" class="NewBefore2"> (for my fiends)</label>
                </td>
            </tr>

        </table>
    </section>

    <footer>
        <p> Bon appetit:) </p>
    </footer>
</body>


</html>
