<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe cups</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./miso/miso-bold.otf">
    <link rel="stylesheet" href="./miso/miso-bold.ttf">
    <link rel="stylesheet" href="./miso/miso-light.otf">
    <link rel="stylesheet" href="./miso/miso-light.ttf">
    <link rel="stylesheet" href="./miso/miso-regular.otf">
    <link rel="stylesheet" href="./miso/miso-regular.ttf">
</head>

<body>
    <div class="main-block">

        <div class="coffee-block silver-block">
            <h2 class="price">&dollar;2 </h2>
            <img src="./bronze.svg" alt="">
            <h2 class="name-header">Bronze</h2>
            <p class="text">any cup of coffee until $3</p>
        </div>

        <div class="coffee-block golder-block">
            <h2 class="price">&dollar;3</h2>
            <img src="./gold.svg" alt="">
            <h2 class="name-header">Gold</h2>
            <p class="text">any cup of coffee until $5</p>
        </div>

        <div class="coffee-block bronze-block">
            <h2 class="price">&dollar;2.5</h2>
            <img src="./silver.svg" alt="">
            <h2 class="name-header">Silver</h2>
            <p class="text">any cup of coffee until $4</p>
        </div>
    </div>
</body>

</html>
